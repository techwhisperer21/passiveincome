<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>47 Ways to Earn Passive Income</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #537c90, #361572);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2em;
            margin: 20px 0;
        }

        .video-container {
            width: 90%;
            max-width: 560px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .captcha-section {
            margin-top: 20px;
        }

        #download-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #5d3259;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        #download-popup h2 {
            color: white;
        }

        #download-popup .download-btn {
            background-color: peachpuff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #download-popup .download-btn:hover {
            background-color: #ff9966;
        }

        .popup-close {
            color: white;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <h1>47 Ways to Earn Passive Income: The Ultimate Guide!</h1>



    <div class="captcha-section">
        <div class="g-recaptcha" data-sitekey="6LfOpGYqAAAAAOlslDRbO7t2NQNTdkPRcGNGxQOP"></div>
    </div>

    <div class="footer">By Tech Whisperer</div>

    <div id="download-popup">
        <h2>Your Passive Income Guide</h2>
        <a href="Passive Income.pdf" download>
            <button class="download-btn">Download PDF</button>
        </a>
        <br>
        <button class="popup-close" onclick="closePopup()">Close</button>
    </div>

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script>
        function verifyCaptcha(response) {
            if (response) {
                document.getElementById('download-popup').style.display = 'block';
            }
        }

        function closePopup() {
            document.getElementById('download-popup').style.display = 'none';
        }

        // Listen for the reCAPTCHA completion
        window.verifyCaptcha = verifyCaptcha;
    </script>

</body>
</html>
